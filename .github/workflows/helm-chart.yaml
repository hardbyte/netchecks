name: Lint helm chart

on:
  push:
    branches:
      - main
    paths:
      - "charts/**"

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: chart-testing (ct lint)
        uses: helm/chart-testing-action@v2.0.1

      - name: Run Helm Chart lint
        run: |
            ct lint \
                    --target-branch=main \
                    --validate-maintainers=true \
                    --chart-dirs charts
