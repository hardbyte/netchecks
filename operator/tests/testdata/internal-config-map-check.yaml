apiVersion: netchecks.io/v1
kind: NetworkAssertion
metadata:
  name: internal-k8s-config-check
  annotations:
    description: Assert probe can access and validate configmap data
spec:
  schedule: "*/10 * * * *"
  rules:
    - name: simple-internal-check
      type: internal
      expected: pass
      validate:
        message: "Internal check should pass"
        pattern: "True"
