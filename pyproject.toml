[tool.poetry]
name = "netcheck"
version = "0.1.11"
description = ""
authors = ["Brian Thorne <brian@hardbyte.nz>"]
readme = "README.md"
packages = [{include = "netcheck"}]

[tool.poetry.dependencies]
python = "^3.10"
dnspython = "^2.2"
requests = "^2.28"
typer = {extras = ["all"], version = "^0.7"}
pydantic = "^1.10"
rich = "^12.6"
cel-python = "^0.1.5"


[tool.poetry.scripts]
netcheck = "netcheck.cli:app"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
coveralls = "^3.3.1"
pytest-cov = "^4.0.0"
ruff = "^0.0.241"

[tool.ruff]
line-length = 120


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
